<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleDetalle.css">

    <title>Detalle de Sprints y Retrospectivas</title>
</head>
<body>
    <div class="container">
        <h1>Listado de Sprints</h1>
        <table id="sprintsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    
        <h2>Detalle de Retrospectivas</h2>
        <table id="retrospectivasTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sprint</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Fecha Revisión</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
     <a href="index.html">Volver</a>
    <script src="js/sprintsDetalle.js"></script>
</body>
</html>
