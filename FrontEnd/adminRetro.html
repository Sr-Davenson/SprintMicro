<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Registro de Retrospectivas</title>

<body>
    <div id="retroFormContent" class="ocultarForm">
        <form name="retrospectivaForm">
            <input type="hidden" name="id" id="id">
            <header>
                <h2 id="tituloForm"></h2>
            </header>
            <div>
                <label for="sprint">Sprint:</label>
                <select id="sprint" class="form-select" required>
                    <option value=""></option>
                </select>
            </div>

            <h2>Categoría:</h2>
            <select id="categoriaSelect">
                <option value="">-- Elige una categoría --</option>
            </select>
            <div>
                <label for="descripcion">Descripción</label>
                <input type="text" name="descripcion" id="descripcion">
            </div>
            <div>
                <label for="cumplida">Cumplida</label>
                <input type="checkbox" name="cumplida" id="cumplida">
            </div>
            <div>
                <label for="fecha_revision">Fecha Revision</label>
                <input type="date" name="fecha_revision" id="fecha_revision">
            </div>
            <div>
                <label for="created_at">created_at</label>
                <input type="datetime-local" name="created_at" id="created">
            </div>
            <div>
                <label for="updated_at">updated_at</label>
                <input type="datetime-local" name="updated_at" id="updated">
            </div>

            <button type="submit">Guardar</button>
            <button type="reset" id="cancelarBtn">Cancelar</button>
        </form>
        <div id="listaRetrospectivas"></div>
    </div>

    <section class="container">
        <button id="registrarBtn">Registrar</button>

                    <th>ID</th>
                    <th>Sprint</th>
