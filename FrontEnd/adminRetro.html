<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Retrospectivas</title>
    <link rel="stylesheet" href="css/adminRetro.css">
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Retrospectiva</h1>
        <form id="retrospectivaForm">
            <div class="form-group">
                <label for="sprint">Sprint:</label>
                <select id="sprint" class="form-select" required>
                    <option value="">-- Elige un Sprint --</option>
                </select>
            </div>

            <h2>Categoría:</h2>
            <select id="categoriaSelect">
                <option value="">-- Elige una categoría --</option>
            </select>

            <button type="submit">Guardar Retrospectiva</button>
        </form>
        <div id="listaRetrospectivas"></div>
    </div>

    <section class="container">
        <h1>Fechas Activadas</h1>
        <form class="form" action="" method="post">
            <div>
                <label for="fechaIni">Fecha Inicio:</label>
                <input type="date" id="fechaIni" name="fechaIni" required>
                <label for="fechaFin">Fecha Fin:</label>
                <input type="date" id="fechaFin" name="fechaFin" required>
            </div>

            <h1>Fechas Creación</h1>
            <form class="form" action="" method="post">
                <div>
                    <label for="fechaIniCreacion">Fecha Inicio:</label>
                    <input type="date" id="fechaIniCreacion" name="fechaIniCreacion" required>
                    <label for="fechaFinCreacion">Fecha Fin:</label>
                    <input type="date" id="fechaFinCreacion" name="fechaFinCreacion" required>
                </div>
                <button type="submit">Buscar</button>
            </form>
        </form>

        <h1>Historial de Retrospectivas</h1>
        <table class="table" id="tablaRetrospectivas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha Creación</th>
                    <th>Fecha Última Actualización</th>
                    <th>Sprint</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los registros se cargarán dinámicamente con JavaScript -->
            </tbody>
        </table>

        <a href="index.html">Volver</a>
    </section>

    <script src="js/retro.js"></script>
</body>
</html>
