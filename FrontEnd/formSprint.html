<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sprint</title>
    <link rel="stylesheet" href="CSS/styleSprint.css">
</head>

<body>
    <section class="container">
        <button id="registrarBtn">Registrar</button>

        <div id="sprintFormContent" class="ocultarForm">
            <form name="sprintForm">
                <input type="hidden" name="id" id="id">
                <header>
                    <h2 id="tituloForm"></h2>
                </header>
                <div>
                    <label for="nombre">Nombre Sprint</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="fechaIni">Fecha Inicio</label>
                    <input type="date" name="fechaIni" id="fechaIni">
                </div>
                <div>
                    <label for="fechaFin">Fecha Fin</label>
                    <input type="date" name="fechaFin" id="fechaFin">
                </div>
                <div>
                    <button type="submit">Guardar</button>
                    <button type="reset" id="cancelarBtn">Cancelar</button>
                </div>
            </form>
        </div>

        <div>
            <table class="tableSprint" id="sprintsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Sprint</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">No hay datos</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="index.html">Volver</a>
    </section>
    <script src="js/sprint.js"></script>
</body>

</html>
